<html>
    <head> <title>form-page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="form-design.css">
    </head>
    <body>
        <div class="heading">
            <h1>Check Eligibility Here</h1>
        </div>
<div id="container">
    
<div class="row">
    
    <div class="full">
        <div class="label">Age</div>
        <div><input class="input-box" id="input-age";></div>
    </div>
    <div class="full" id="button-dropdown">
        <div class="label">Qualification</div>
        <div>
            <select class="input-box" style="width:150px;"> 
                <option>10th</option>
                <option>11th</option>
                <option>12th</option>
                <option>B.A</option>
                <option>B.COM</option>
                <option>B.B.A</option>
                <option>B.tec</option>
                <option>B.sc</option>
                <option>B.C.A</option>
                <option>M.A</option>
                <option>M.COM</option>
                <option>M.B.A</option>
            </select>

        </div>
       
    </div>
    <div class="full">
        <div class="label">Gender</div>
        <div><select class="input-box" id="select-gender" style="width:150px;">
            <option>Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select></div>
    </div>

    <div class="full">
        <div class="label">Category</div>
        <div><select class="input-box" id="select-category" style="width:150px;">
            <option>Select Category</option>
            <option>SC</option>
            <option>OBC</option>
            <option>General</option>
        </select></div>
    </div>

    <div class="full" id="btn-submit">
      <button class="input-box" id="button-submit">Submit</button>
    </div>
</div>
</div>
    </body>
</html>
